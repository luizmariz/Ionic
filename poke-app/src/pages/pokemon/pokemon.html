<ion-header>

  <ion-navbar color="galeno">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="../../assets/imgs/pokemon-logo.png" class="logo"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <p class="text"> Bem vindo ao mundo Pokemon </p>
  <button ion-button full color="galeno" (click)="getPokemon()"> Quem é esse pokémon! </button>

  <ion-list>
    <li *ngFor="let pokemon of pokemons">
      <ion-item>
        <img src="{{pokemon.sprites.front_default}}" class="centro">
        <h2>{{pokemon.name}}</h2>
      </ion-item>
    </li>
  </ion-list>
</ion-content>
