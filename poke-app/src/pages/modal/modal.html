  <ion-navbar>

<ion-content padding>
  <form #jornada="ngForm" (ngSubmit)="onSubmit(jornada)">
    <ion-item>
      <ion-input placeholder="Nome" id="nome" type="text" name="nome" ngModel required #nome="ngModel"></ion-input>

      <ion-input placeholder="Pokemon" id="poke" type="text" name="poke" ngModel required #poke="ngModel"></ion-input>

    </form><br>
    <button ion-button full (click)="fechaModal()">Fechar</button>
